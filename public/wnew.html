<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор КБЖУ</title>
    <link rel="stylesheet" href="wnew.css">
    <script defer src="wnew.js"></script>
</head>
<body>
<header>
    <img src="images/logo.png" alt="Логотип калькулятора КБЖУ" class="logo">
    <nav>
        <button aria-label="Завантажити з App Store">App Store</button>
        <button aria-label="Завантажити з Google Play">Google Play</button>
        <button aria-label="Завантажити для Windows">Windows</button>
        <button aria-label="Завантажити для MacOS">MacOS</button>
        <button aria-label="Відкрити профіль">Профіль</button>
    </nav>
</header>
<main>

    <form class="calorie-form">
        <label for="goal">Ціль:</label>
        <select id="goal">
            <option value="0">Підтримка ваги</option>
            <option value="0.1">Набір маси</option>
            <option value="-0.1">Зниження ваги</option>
        </select>

        <label for="activity">Активність:</label>
        <select id="activity">
            <option value="1.38">Низька</option>
            <option value="1.75">Середня</option>
            <option value="2.47">Висока</option>
        </select>

        <label for="weight">Вага (кг):</label>
        <input type="number" id="weight" min="30" max="300" required>

        <label for="height">Зріст (см):</label>
        <input type="number" id="height" min="100" max="250" required>

        <label for="age">Вік:</label>
        <input type="number" id="age" min="10" max="120" required>

        <button type="button" id="calculate" aria-label="Розрахувати калорії">Старт</button>
    </form>
</main>
<footer>
    <input type="text" placeholder="Поле 1">
    <input type="text" placeholder="Поле 2">
    <input type="text" placeholder="Поле 3">
    <button aria-label="Виконати розрахунок">Розрахувати</button>
</footer>
<div id="result-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" aria-label="Закрити вікно результату">&times;</span>
        <p id="result-text"></p>
    </div>
</div>
</body>
</html>
